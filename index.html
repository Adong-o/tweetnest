  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Scheduler</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="./image-2974618.jpg" type="image/x-icon">
  <link href='https://cdn.jsdelivr.net/npm/@fullcalendar/core@5.10.1/main.min.css' rel='stylesheet' />
  <link href='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@5.10.1/main.min.css' rel='stylesheet' />
  <link href='https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid@5.10.1/main.min.css' rel='stylesheet' />
</head>
<body>
  <header class="header">
    <div class="header-content">
      <div class="logo">Tweet Scheduler</div>
      <button class="connect-btn">Connect X Account</button>
    </div>
  </header>

  <div class="container">
    <div class="tabs">
      <button class="tab active" data-tab="schedule">Schedule</button>
      <button class="tab" data-tab="calendar">Calendar</button>
      <button class="tab" data-tab="analytics">Analytics</button>
    </div>

    <div id="schedule" class="content active">
      <div class="schedule-container">
        <div class="time-slot">
          <span class="time">6:30 AM</span>
          <button class="add-tweet-btn">Schedule Tweet</button>
        </div>
        <div class="time-slot">
          <span class="time">11:00 AM</span>
          <button class="add-tweet-btn">Schedule Tweet</button>
        </div>
        <div class="time-slot">
          <span class="time">4:00 PM</span>
          <button class="add-tweet-btn">Schedule Tweet</button>
        </div>
      </div>
    </div>

    <div id="calendar" class="content">
      <div id="calendar-container"></div>
      
    </div>

    <div id="analytics" class="content">
      <div class="analytics-grid">
        <div class="analytics-card">
          <h3>Total Scheduled Tweets</h3>
          <p id="total-tweets">0</p>
        </div>
        <div class="analytics-card">
          <h3>Best Performing Time</h3>
          <p>11:00 AM</p>
        </div>
        <div class="analytics-card">
          <h3>Engagement Rate</h3>
          <p>3.2%</p>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" id="tweet-modal">
    <div class="modal-content">
      <button class="close-btn">&times;</button>
      <h2>Schedule Tweet</h2>
      <form class="tweet-form" id="tweet-form">
        <textarea class="tweet-textarea" placeholder="What's happening?" maxlength="280"></textarea>
        <div class="form-group">
          <label for="tweet-image">Add Image</label>
          <input type="file" id="tweet-image" accept="image/*">
        </div>
        <div class="form-group">
          <label for="tweet-time">Schedule Time</label>
          <input type="datetime-local" id="tweet-time">
        </div>
        <button type="submit" class="schedule-tweet-btn">Schedule Tweet</button>
      </form>
    </div>
  </div>

  <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core@5.10.1/main.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@5.10.1/main.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid@5.10.1/main.min.js'></script>
  <script src="main.js"></script>
</body>
</html>
